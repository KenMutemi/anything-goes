{% extends "base.html" %}
{% load staticfiles %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="well">
  <img id="tilder-logo" src="{% static 'main/img/Tilder.gif' %}" alt="Tilder-logo">
  {{ url_form.non_field_errors }}
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-6">
        {{ url_form.url.errors }}
        {{ url_form.url }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
